<h2>My Notes</h2><div class="row"><div class="list-group col-lg-6"><a ui-sref="notes.category({category: category.name})" ui-sref-active="active" class="list-group-item list-group-item-info" ng-repeat="category in data.categories"><span class="badge">{{category.notes ? category.notes.length : 0}}</span>{{category.name}}</a></div></div>
